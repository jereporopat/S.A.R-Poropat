    <title>Formulario</title><!--formulario para que quien visite la página, pueda dejar comentarios y criticas-->

<body>
    <form id="form">
        <div class="titulo">
            <h1>Registro</h1>
        </div>
        <div class="form">
            <div class="grupo">
                <label for="nombre">Nombre</label>
                <div class="input">
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
            </div>
            <div class="grupo">
                <label for="apellido">Apellido</label>
                <div class="input">
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
            </div>
            <div class="grupo">
                <label for="email">Email</label>
                <div class="input">
                    <input type="Email" id="email" placeholder="Ingrese su email" required>
                </div>
            </div>   
            <div class="grupo">
                <label for="clave">Contraseña</label>
                <div class="input">
                    <input type="password" id="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
            </div>
            <div class="grupo">
                <label for="multi">Comentario</label>
                 <div class="input">
                    <textarea name="multi" id="multi" cols="30" rows="5"></textarea>
                </div>
            </div>   
            <div class="grupo">
                <input type="submit" value="Enviar">
                <input type="submit" value="¿Olvidaste la contrasña?">
            </div>
        </div>
    </form>
